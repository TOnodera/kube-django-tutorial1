apiVersion: v1
kind: ConfigMap
metadata:
  name: init-configmap
data:
  init.sql: |
    CREATE DATABASE IF NOT EXISTS django;
    CREATE USER 'django'@'django-mysql56' IDENTIFIED BY 'django';
    GRANT ALL PRIVILEGES ON django.* TO 'django'@'django-mysql56';
    FLUSH PRIVILEGES;
  init.django: |
    cd /home/python/app;
    python manage.py makemigrations && python manage.py migrate